<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Exxe Relo</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/0396950dcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-burger">
                <div class="logo">
                    <a href="/"><img src="img/logo.svg" alt=""></a>
                </div>
                <div class="burger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#"><img src="img/social/yt.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/social/vk.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/social/tg.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="navLkSection">
            <div class="navLkBlock container">
                <nav>
                    <a href="#">Личный кабинет</a>
                    <a href="#" class="lk">
                        <div class="icon">
                            <img src="img/lk.svg" alt="">
                        </div>
                    </a>
                    <a href="#" class="cart">
                        <div class="icon">
                            <img src="img/cart.svg" alt="">
                        </div>
                    </a>
                </nav>
            </div>
        </section>
        <section class="menuListSection">
            <div class="menuListBlock container">
                <div class="category">
                    <ul>
                        <li>Завтраки</li>
                        <li>Raw</li>
                        <li>Холодные закуски</li>
                        <li>Брускетты</li>
                        <li>К вину</li>
                        <li>Салаты</li>
                        <li>Супы</li>
                        <li>Паста и ризотто</li>
                        <li>Мясо</li>
                        <li>Рыба</li>
                        <li>Grill</li>
                        <li>Мангал</li>
                        <li>Гарниры</li>
                    </ul>
                </div>
                <div class="info-block listProduct">
                    <div class="item">
                        <div class="img">
                            <img src="img/57d43fb50fb93bbeca8821824246abcb.png" alt="">
                        </div>
                        <div class="name">Яичница-глазунья из трех яиц</div>
                        <div class="price-cart">
                            <div class="price">250 ₽</div>
                            <div class="inCart btn btn-accent">В корзину</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer container">
            <div class="info-block">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <span>
                    <a href="#">Политика конфиденциальности</a>
                </span>
                <span>Дизайн d-e-n.ru</span>
            </div>
        </div>
    </footer>
    


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
